<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="font-body">
    <header class="py-4">
        <div class="container">
            <div class="flex gap-x-8 items-center">
                <a href="#">
                    <img src="./images/Hero/Header/Logotype/Dark.svg" alt="logo">
                </a>
                <nav class="hidden lg:block">
                    <ul class="flex gap-x-4">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Product</a>
                        </li>
                        <li>
                            <a href="#">Pricing</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>
                        <li>
                            <a href="#">Jobs</a>
                        </li>
                        <li>
                            <a href="#">More</a>
                        </li>
                    </ul>
                </nav>
                <div class="cta ml-auto flex gap-x-4">
                    <a href="#"><img src="./images/Hero/Header/Download-Badge/Google-Play-Badge.svg" alt="Google play download"></a>
                    <a href="#"><img src="./images/Hero/Header/Download-Badge/App-Store-Badge.svg" alt="App store download"></a>
                    <button class="lg:hidden">
                        <img src="./images/icons/menu-open.svg" alt="menu open">

                </div>
            </div>
        </div>
